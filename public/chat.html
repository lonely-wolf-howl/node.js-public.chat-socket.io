<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="chat">
      <div id="sidebar" class="chat-sidebar"></div>
      <div class="chat-main">
        <div id="messages" class="chat-messages"></div>
        <div class="form-container">
          <form id="message-form">
            <input name="message" placeholder="내용 입력란" required />
            <button>전송</button>
          </form>
        </div>
      </div>
    </div>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">방 이름: {{roomname}}</h2>
      <p class="list-title">사용자 목록</p>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message-name">{{username}}</span>
          <span class="message-meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
